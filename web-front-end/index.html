<!--文档类型 告诉游览器开始写html-->
<!DOCTYPE html>
<!--html的根标签（不写会自动帮你加）-->
<!--页面的语言是英文 可以把en改成zh-CN-->
<html lang="en">
<!--html的两个子元素 head和body 它们不缩进-->
<!--head里面写的是看不见的元素-->
<head>
    <!--文件的字符编码是UTF-8 支持all-->
    <meta charset="UTF-8">
    <!--防止页面缩放-->
    <meta name="viewport" content="width=devic-width, initial-scale=1.0"/>
    <!--ie=edge 最新的 把引擎弄成最新版-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge /">
    <!--网页的标题-->
    <title>Title</title>
</head>
<body>
<a href="http://google.com" target="_blank">超链接</a>
</body>
</html>
